name: 游대 Playwright Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual run

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or your Node version

      - name: 游닍 Install dependencies
        run: npm install

      - name: 游닌 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 游빍 Run Tests (Buy & Sell)
        run: |
          chmod +x run_buy.sh run_sell.sh
          ./run_buy.sh
          ./run_sell.sh

      - name: 游닋 Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: 游닋 Upload CSV Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-exports
          path: |
            buy.csv
            sell.csv
