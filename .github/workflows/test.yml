name: ðŸ” Playwright Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ”§ Install ffmpeg (for video conversion)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: ðŸ§ª Run All Playwright Tests
        run: npx playwright test

      - name: ðŸŽ¥ Convert .webm to .mp4 (Test Videos)
        run: |
          echo "ðŸŽ¬ Converting videos..."
          find . -name "*.webm" | while read file; do
            mp4_file="${file%.webm}.mp4"
            ffmpeg -i "$file" -c:v libx264 -preset fast -crf 23 "$mp4_file"
            echo "âœ… Converted: $file -> $mp4_file"
          done

      - name: ðŸ“¤ Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ðŸ“¤ Upload CSV Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: csv-exports
          path: |
            buy.csv
            sell.csv

      - name: ðŸ“¤ Upload MP4 Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: "**/*.mp4"
